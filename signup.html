<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css"
    />

    <link rel="stylesheet" href="Assets/sass/main.scss" />
    <title>Signup</title>
  </head>
  <body>
    <section class="section__signup">
      <div class="section__signup--form">
        <div class="logo">
          <h1>Fiber</h1>
          <div class="create"><h1>Create your Fiber account</h1></div>
        </div>
        <form onsubmit=" return validate()">
          <div class="fullname column">
            <label for="fname">Your Name</label>
            <input type="text" id="fname" placeholder="John Doe" required />
          </div>

          <div class="email column">
            <label for="e-mail">E-mail</label>
            <input
              type="email"
              id="e-mail"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="password column">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="8+ long & 1 uppercase "
              required
            />
            <span id="eye" onclick="toggle()"></span>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="agree" required />
            <label for="agree">
              By creating an account on Fiber, you agree to the
              <a href="#">Terms & Conditions.</a>
            </label>
          </div>
          <div>
            <input
              type="submit"
              value="Create Fiber Account"
              id="submit"
              class="button submit"
            />
          </div>
        </form>

        <div class="already">
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
      </div>
      <div class="section__signup--image">
        <div class="content">
          <img src="Assets/Sign Up Image.png" alt="" />
          <h1>Unparalleled Templates</h1>
          <p>
            Crafted by a team of professional designers, our templates are
            unparalleled in the market.
          </p>
        </div>
      </div>
    </section>
    <script>
      const password = document.querySelector("#password");
      const eye = document.getElementById("eye");
      const fullName = document.getElementById("fname");
      const enteredEmail = document.getElementById("e-mail");

      function validate() {
        if (fullName) {
          if (password.value.length < 8) {
            alert("Password must have at least 8 characters");
            return false;
          }
          if (fullName.value.indexOf(" ") < 0) {
            alert("Invalid:Please enter your full name");
            return false;
          }
          if (!/[A-Z]/.test(password.value)) {
            alert("Invalid:Must include at least one uppercase character");
            return false;
          }

          if (enteredEmail) {
            alert("Account created successfully ðŸŽ‰");
          } else {
            alert("Invalid:Wrong e-mail input");
          }
        }
      }
      document.getElementById("submit").addEventListener("click", function () {
        console.log(password.value.length);
      });
      function toggle() {
        if (password.type === "password") {
          document.getElementById("password").setAttribute("type", "text");
          eye.classList.add("eyesecond");
        } else {
          document.getElementById("password").setAttribute("type", "password");
          eye.classList.remove("eyesecond");
        }
      }
    </script>
  </body>
</html>
